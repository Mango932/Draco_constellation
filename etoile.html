    <script>
        function showstarinfo(star) {
            var starname = document.getElementsByClassName('starname')[0];
            var starinfo = document.getElementsByClassName('starinfo')[0];
            var sp = document.getElementsByClassName('sp')[0];
            var img1 = document.getElementById('img1');
            var img2 = document.getElementById('img2');
            var img3 = document.getElementById('img3');
            var img4 = document.getElementById('img4');
            var hrcon = document.getElementsByClassName('imgcontainer2')[0];
            document.getElementsByClassName('instruction')[0].style.display = "none";
            document.getElementsByClassName('constellation-container')[0].style.position = "static";
            document.getElementsByClassName('imgcontainer')[0].style.display = "flex";
            document.getElementsByClassName('calcul-section')[0].style.display = "block"
            if (star == 'star1') {
                starname.innerHTML = 'Eltanin';
                starinfo.innerHTML = "Eltanin ou Gamma Draconis est l’étoile la plus brillante de la constellation. Elle apparaît comme l’étoile la plus brillante de Draco à cause qu’elle a la plus basse magnitude apparente, comparé aux autres étoiles de la constellation. Il a deux magnitude à considérer en regardant une étoile. La magnitude apparente et la magnitude absolue. La magnitude apparente représente la brillance de l’étoile de la Terre. La magnitude absolue représente la brillance de l' étoile à 10 parsec du centre de l’étoile. Alors pour déterminer l’étoile la plus brillante de la terre on utilise la magnitude apparente.<br><br>Eltanin a une magnitude apparente de 2,23 et une magnitude absolue est de -1,93. Elle possède un type spectral de K (voir la graphique du spectre en bas), avec une longueur d’onde maximale d’environ 737,4 nm (voir les calculs ci-dessous), donc elle a une couleur rouge-orange.<br><br>Eltanin a un rayon de 48,15 fois plus grand que notre soleil, mais une masse de seulement 1,72 masses solaires. L’étoile a une luminosité 471 L☉ et une température de surface de 3 930 Kelvin. Elle a un parallaxe de 21,14 mas et se trouve à environ 153,4 années lumières ou 47,3 parsecs de la Terre(Voir calcul ci-dessous) qui veut dire qu'elle se situe dans la voie lactée.<br><br>Eltanin est maintenant une étoile géante orange, comme on peut voir dans la diagramme Hertzsprung-Russel (voir graphique ci-dessous) et à cause de sa masse ne finirait pas comme une supernova, mais plutôt comme une nébuleuse planétaire et après plusieurs millions d’années, une naine blanche.";
                img1.src = "images/eltaninsp.png";
                img2.style.display = "block";
                img2.src = "images/eltanintp.jpg";
                img3.style.display = "block";
                img3.src = "images/eltanindp.jpg";
                hrcon.style.display = "flex";
                img4.src = "images/eltaninhr.png";

            } else if (star == 'star2') {
                starname.innerHTML = "Rastaban";
                starinfo.innerHTML = "Rastaban ou Beta Draconis possède une magnitude apparente de 2,79 et une magnitude absolue de -2,457. Selon nos calculs, Rastaban a un type spectral de K et une longueur d’onde maximale d’environ 561,63 nm qui signifie qu’elle est une étoile de couleur orange (voir calcul ci-dessous). Cependant, selon les sources qu’on a consulté son type spectral est de G et sa couleur est jaune.<br><br>Rastaban a une masse de 6 masses solaires, un rayon 40 fois plus large que le soleil, une luminosité 996 L☉ et une température de surface de 5 160 K. Elle a une parallaxe de 8,58 mas et se trouve à environ 380 années lumières ou 117 parsecs de la Terre qui veut dire qu’elle est dans la voie lactée.<br><br>Rastaban est une géante lumineuse, alors sa prochaine phase de vie est de se transformer en géante plutôt rouge et après une naine blanche massive jusqu’à la fin de ses jours.";
                img1.src = "images/rastabansp.png";
                img2.style.display = "block";
                img2.src = "images/rastabantp.jpg";
                img3.style.display = "block";
                img3.src = "images/rastabandp.jpg";
                hrcon.style.display = "flex";
                img4.src = "images/rastabanhr.png";
            } else if (star == 'star3') {
                starname.innerHTML = "Tau";
                starinfo.innerHTML = "Tau Draconis possède une magnitude apparente de 4,45 et une magnitude absolue de 1,19.  Elle a un type spectral de K et est une étoile plutôt rouge-orangé (voir graphique ci-dessous)<br><br>L’étoile a une masse de 1,25 masses solaires, un rayon 9,48 fois plus large que celui du soleil, une luminosité 48 L☉ et une température de surface de 4 413 K. Elle a un parallaxe de 22,28 mas et se trouve à environ 146,4 années lumières ou 44,9 parsecs de la Terre qui veut dire qu’elle est dans la voie lactée.";
                img1.src = "images/tausp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star4') {
                starname.innerHTML = "Grumium";
                starinfo.innerHTML = "Grumium ou Xi Draconis possède une magnitude apparente de 3,75 et une magnitude absolue de 1,06. Grumium a un type spectral de K et est donc une étoile rouge-orange (voir graphique ci-dessous).<br><br>Grumium a une masse de 1,45 masses solaires, un rayon 12 fois plus large que celui du soleil, une luminosité 49 L☉ et une température de 4 445 K. Elle a un parallaxe de 28,98 mas et se trouve à environ 112,5 années lumières ou 34,51 parsecs de la Terre qui veut dire qu’elle est dans la voie lactée.";
                img1.src = "images/grumiumsp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star5') {
                starname.innerHTML = "Altais";
                starinfo.innerHTML = "Altais ou Delta Draconis possède une magnitude apparente de 3,07 et une magnitude absolue de 0,62. Elle a un type spectral de G, alors Altais est une étoile jaune (voir graphique ci-dessous). <br><br>Altais a une masse de 2,32 masses solaires, un rayon 11 fois plus large que celui du soleil, une luminosité 59L☉ et une température de surface de 4 820 K. Elle a un parallaxe de 33,48 mas et se trouve à environ 97,4 années lumières ou 29,9 parsecs de la Terre qui veut dire qu’elle se situe dans la voie lactée. <br><br>Altais est une étoile géante de classe G, donc elle a épuisé l’hydrogène dans son noyau et est maintenant en train de fusionner l’hélium en carbone et oxygène. Éventuellement l’étoile épuisa toute l’hélium et deviendra une nébuleuse, ensuite une naine blanche. Il est important de mentionner qu’il y a aussi des traces de plusieurs autres éléments, mais après plusieures heures de recheres on était incapable de trouver quel sont ses éléments.";
                img1.src = "images/Altaissp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star6') {
                starname.innerHTML = "Tyl";
                starinfo.innerHTML = "Tyl ou Epsilon Draconis possède une magnitude apparente de 3,9974 et une magnitude absolue de 0,71. Elle a un type spectral de G, donc elle est une étoile jaune (voir graphique ci-dessous). <br><br>Tyl a une masse de 2,7 masses solaires, un rayon 11,15 fois plus large que celui du soleil, une luminosité 69,6L☉ et une température de 4 993 K. Elle a un parallaxe de 21,2526 mas et se trouve à environ 153 années lumières ou 45,37 parsecs de la Terre qui veut dire qu’elle se situe dans la voie lactée. <br><br>Comme Altais, Tyl est une étoile géante qui a déjà épuisé toute l’hydrogène dans son noyau. Alors, elle utilise l’hélium comme carburant, les éléments produits de cette fusion sont l’oxygène et le carbone. Il est important de noter que comme Altais, il y a aussi plusieurs traces d’autres éléments, mais nous sommes incapables de les trouvées.";
                img1.src = "images/tylsp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star7') {
                starname.innerHTML = "Batentaban Borealis";
                starinfo.innerHTML = "Batentaban Borealis ou Chi Draconis possède une magnitude apparente de 3,57 et une magnitude absolue de 4,04. Elle a un type spectral de F ou K selon nos ressources consultés, elle est donc une étoile blanche-jaune (voir graphique ci-dessous). <br><br>Batentaban Borealis a une masse de 1,029 masse solaire, un rayon 1,2 fois plus large que celui du soleil, une luminosité 1,86 L☉ et une température de 6 150 K donc cette étoile est très similaire à notre soleil. Elle a un parallaxe de 124,11 mas et se trouve à environ 26,3 années lumières ou 8,1 parsecs de la Terre qui veut dire qu’elle est dans la voie lactée.";
                img1.src = "images/batentabansp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star8') {
                starname.innerHTML = "Aldhibah";
                starinfo.innerHTML = "Aldhibah ou Zeta Draconis possède une magnitude apparente de 3,17 et une magnitude absolue de -1,88. Selon nos calculs, Aldhibah a un type spectral de A et une longueur d’onde maximale d’environ 216,3 nm, donc Aldhibah est plutôt une étoile blanche (voir calcul ci-dessous). Cependant, selon les ressources qu’on a consultées, elle possède un type spectral B et est une étoile bleue-blanche. <br><br>Elle a une masse de 3,5 masses solaires, un rayon 2,5 fois plus large que celui du soleil, une luminosité 148 L☉ et une température de surface de 13 397 K. Elle a un parallaxe de 9,93 mas et se trouve à environ 330 ou 101 parsecs de la Terre qui veut dire qu’elle est dans la voie lactée. <br><br>Aldhibah est une étoile géante dans la séquence principale qui finira comme une naine blanche.";
                img1.src = "images/aldhibahsp.png";
                img2.style.display = "block";
                img2.src = "images/aldhibahtp.jpg";
                img3.style.display = "block";
                img3.src = "images/adhibadp.jpg";
                hrcon.style.display = "flex";
                img4.src = "images/aldhibahhr.png";
            } else if (star == 'star9') {
                starname.innerHTML = "Athebyne";
                starinfo.innerHTML = "Athebyne ou Eta Draconis possède une magnitude apparente de 2,73 et une magnitude absolue de 0,58. Elle a un type spectral de G alors elle est une étoile de couleur jaune. Le graphique de spectre n’est pas le graphique de spectre exacte pour Athebyne, mais d’une étoile avec une classe spectrale identique, car on ne pouvait pas trouver le spectre d’Athebyne (voir graphique ci-dessous). <br><br>Elle a une masse de 2,55 masses solaires, un rayon 11 fois plus large que le soleil, une luminosité 60 L☉ et une température de surface de 5 005 K. Athebyne a une parallaxe 35,42 mas et se trouve à environ 92,07 années lumières ou 28,23 parsecs de la Terre qui veut dire qu’elle est dans la voie lactée.";
                img1.src = "images/athebynesp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star10') {
                starname.innerHTML = "Theta";
                starinfo.innerHTML = "Theta Draconis se situe dans la Voie Lactée, elle possède une magnitude apparente de 4,1190 et une magnitude absolue de 2,39. Elle a un type spectral de F et est une étoile plutôt jaune-blanche (voir graphique ci-dessous). <br><br>Theta Draconis a une masse de 1,53 masses solaires, un rayon 2,83 fois plus large que celui du soleil, une luminosité 9,998 L☉ et une température de surface de 6 105 K. Elle a un parallaxe de 47,54 mas et se trouve à environ 68,6 années lumières ou 21,03 parsecs de la Terre qui veut dire qu’elle se situe dans la voie lactée.";
                img1.src = "images/thetasp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star11') {
                starname.innerHTML = "Edasich";
                starinfo.innerHTML = "Edasich ou Iota Draconis, qui se situe dans la Voie Lactée, possède une magnitude apparente de 3,29 et une magnitude absolue de 0,99. Elle a un type spectral de K et est donc une étoile rouge-orange (voir graphique ci-dessous). <br><br>Edasich a une masse de 1,82 masses solaires, un rayon 11,99 fois plus large que celui du soleil, une luminosité 55,3 fois plus brillante que le soleil et une température de surface de 4 545 K. Elle a un parallaxe de 32,23 mas et se trouve à environ 101,2 années lumières ou 31,03 parsecs de la Terre qui veut dire qu’elle se situe dans la voie lactée.";
                img1.src = "images/edasichsp.png";
                img2.style.display = "none";
                img3.style.display = "none";
                hrcon.style.display = "none";
                img4.src = "";
            } else if (star == 'star12') {
                starname.innerHTML = "Thuban";
                starinfo.innerHTML = "Thuban ou Alpha Draconis possède une magnitude apparente de 3,67 et une magnitude absolue de -1,20. Elle a un type spectral de A, avec une longueur d’onde maximale d’environ 295,7 nm (voir les calculs ci-dessous), donc Thuban est une étoile blanche. <br><br>Thuban a une masse de 3,85 masses solaires, un rayon 3,4 fois plus large que le soleil, une luminosité 294 L☉ et une température de surface de 9800 K. Elle a un parallaxe de 10,76 mas et se trouve à environ 303,3 années lumières ou 92,9 parsecs de la Terre qui veut dire qu’elle se situe dans la voie lactée. <br><br>Thuban était anciennement connue, pendant les temps des égyptiens, comme l’étoile polaire et était l’étoile la plus brillante dans le ciel, mais à cause de l’axe de rotation de la Terre, l’étoile qui pointe vraiment au nord est Polaris. Thuban est une étoile binaire, plus spécifiquement une géante blanche qui finirait comme une naine blanche.";
                img1.src = "images/thubansp.png";
                img2.style.display = "block";
                img2.src = "images/thubantp.jpg";
                img3.style.display = "block";
                img3.src = "images/thubandp.jpg";
                hrcon.style.display = "flex";
                img4.src = "images/thubanhr.png";
            } else if (star == 'star13') {
                starname.innerHTML = "Kappa";
                starinfo.innerHTML = "Kappa Draconis se situe dans la Voie Lactée, possède une magnitude apparente de 3,82 et une magnitude absolue de -2,03. Selon nos calculs, elle a un type spectral de A avec une longueur d’onde maximale de 210 nm, donc elle est une étoile blanche (voir calcul ci-dessous). Cependant, selon les ressources qu’on a consultées Kappa Draconis a un type spectral de B et est une étoile bleue-blanche. <br><br>Kappa Draconis a une masse de 5 masses solaires, un rayon 5,6 fois plus large que le soleil, une luminosité 1115 L☉ et une température de surface de 13 800 K. Elle a un parallaxe de 6,65 mas et se trouve à environ 490,47 années lumières ou 150,38 parsecs de la terre qui veut dire qu’elle est dans la voie lactée.<br><br>Kappa Draconis est une étoile géante, qui transitionnerait à une géante rouge afin de terminer sa vie comme une naine blanche.";
                img1.src = "images/kappasp.png";
                img2.style.display = "block";
                img2.src = "images/kappatp.jpg";
                img3.style.display = "block";
                img3.src = "images/kappadp.jpg";
                hrcon.style.display = "flex";
                img4.src = "images/kappahr.png";
            }
        }
